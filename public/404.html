
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      
      // This script takes the current URL and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new URL with only a query string and hash fragment

      var segmentCount = 1; // Keep one segment for repos like username.github.io/repo-name/
      var repoName = 'chatbloom-analyzer';

      var l = window.location;
      var pathSegments = l.pathname.slice(1).split('/');
      
      // Don't redirect if already on the correct path
      if (pathSegments[0] === repoName && pathSegments.length === 1) {
        // Just load the index page normally if we're at the repo root
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                 '/' + repoName + '/');
      } else {
        // Do the SPA redirect for sub-routes
        l.replace(
          l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          '/' + repoName + '/#/' +
          pathSegments.slice(segmentCount).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash
        );
      }
    </script>
  </head>
  <body>
    <p>Redirecting to home page...</p>
  </body>
</html>
